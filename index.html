<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Random choice picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices divided by a comma(',')<br>Press enter when you' re done</h3>
        <textarea placeholder="Enter choices here..." id="textarea" cols="30" rows="10"></textarea>

        <div id="tags">
            <span class="tag">Choice1</span>
            <span class="tag">Choice2</span>
            <span class="tag">Choice3</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/83ffc92110.js" crossorigin="anonymous"></script>

<script src="app.js" type="module"></script>  
</body>
</html>
